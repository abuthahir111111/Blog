<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <title>{% block title %}Document{% endblock %}</title>
    {% block fonts %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    {% endblock %}
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}
    {% endblock %}
    <script src="https://kit.fontawesome.com/6349b186e6.js" crossorigin="anonymous"></script>
</head>
<body>
    {% block body %}
    {% block content %}
    {% endblock %}
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% endblock %}
    {% endblock %}
</body>
</html>
