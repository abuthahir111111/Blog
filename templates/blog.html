{% extends "base.html" %}
{% import "header.html" as header %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}
{% block content %}
{{ header.nav() }}
<main>
    <section id="thumbnail" img_url="{{ blog.img_url }}">
        <h1>{{ blog.title }}</h1>
        <h2>{{ blog.subtitle }}</h2>
    </section>
    <section id="description">
        {{ blog.description | safe }}
    </section>
</main>
{% endblock %}
